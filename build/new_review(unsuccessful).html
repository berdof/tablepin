<!doctype html>
<html>
<head>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Tablepin</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
    <body>
<div class="wrapper wrapper_pb-footer new-rewiev">

    <div class="content">

<script src="js/vendors/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".value-list .list__item,.hint-list .list__item, .profile__user__row_soc, .vd-map").on("click",function(){
            $(this).toggleClass("opened")
        })

        $(".value-list-map .show-on-map").on("click",function(){

        })
    })
</script>
