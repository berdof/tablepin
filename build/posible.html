<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Tablepin</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
    <body>
<div class="wrapper wrapper_pb-footer value-list_possible">
    <header class="header header_fixed">
        <div class="clearfix">
            <a href="javascript:void(0);" class="ico-arr-l pull-left"></a>

            <h2>
                Тандыр
                <span class="header-sub-title">в ресторане</span>
            </h2>

            <a class="ico-like header__ico_r" href="javascript:void(0);"></a>
        </div>
    </header>
    <div class="list-wrapper">
        <div class="list list_search">
            <div class="list__item ">
                <div class="list__item__main">
                    <i class=" list_search__ico list_search__star"></i>

                    <div class="list__item__info">
                        <h2 class="list__item__title">
                            Добавить отзыв
                        </h2>
                        <div class="list__item__address">
                            о заведении
                        </div>
                        <i class="ico-arr-r"></i>
                    </div>
                </div>
            </div>
            <div class="list__item">
                <div class="list__item__main">
                    <i class=" list_search__ico list_search__pencil"></i>

                    <div class="list__item__info">
                        <h2 class="list__item__title">
                            Добавить подсказку
                        </h2>
                        <div class="list__item__address">
                            о заведении
                        </div>
                        <i class="ico-arr-r"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="float_bottom float_bottom_smaller">
        <a class="btn_red " href="javascript:void(0);"><i class="ico-thumb"></i>Рекомендовать ресторан</a>
    </div>
</div>
<script src="js/vendors/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".value-list .list__item,.hint-list .list__item, .profile__user__row_soc, .vd-map").on("click",function(){
            $(this).toggleClass("opened")
        })
    })
</script>
</body>
</html>
