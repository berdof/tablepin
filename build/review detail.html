<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Tablepin</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
    <body class="white-bg ">
<div class="wrapper wrapper_pb-footer review-detail">
    <header class="header header_fixed">
        <div class="clearfix">
            <a href="javascript:void(0);" class="ico-arr-l pull-left"></a>

            <h2>Отзыв</h2>
        </div>
    </header>

    <div class="content">
        <div class="clearfix">
            <img class="pull-left" src="http://placehold.it/72x102" alt=""/>

            <div class="review-info">
                <div class="review-info-name">Meagan Fisher</div>
                <span>оставила отзыв о:</span>


                <div class="review-place">
                    <h4>ТАНДЫР</h4>

                    <p class="pull-left">
                        <span>Киевская ул, 11, Козин,</span>
                        <span>Киевская обл. 01001</span>
                    </p>

                    <div class="pull-right review-time">
                        <i class="ico-time pull-left"></i>

                        <p class="pull-left">
                            <span>14.декабря</span>
                            2013
                        </p>

                    </div>
                </div>


            </div>
        </div>
        <div class="review-main">
            <img src="http://placehold.it/320x322" />
            <article>
                <div class="review-main-top">
                    <span class="review-main-label">Я оценил</span>

                    <h3>ТАНДЫР</h3>
                    КИЕВ, УКРАИНА
                </div>
                <div class="review-main-bottom">
                    <div class="clearfix">
                        <div class="pull-left">
                            <h5>9.0</h5>
                            Общая оценка
                        </div>
                        <div class="pull-right">
                            <div class="review-main-info pull-right">
                                <i class="ico-noise"></i>
                                Громко

                                <div>уровнь шума</div>
                            </div>

                            <div class="review-main-info pull-right">
                                <i class="ico-time2"></i>
                                Сносно
                                <div>время ожидания</div>
                            </div>
                        </div>
                    </div>
                    <div class="review-rate-wrap">
                        <div class="review-rate pull-left">
                            <div class="review-rate-item">
                                <h6 class="pull-left">Атмосфеtра</h6>
                                <div class="pull-right rate_w2"><i style="width: 40%"></i></div>
                            </div>
                            <div class="review-rate-item">
                                <h6 class="pull-left">Чистота</h6>
                                <div class="pull-right rate_w2"><i style="width: 40%"></i></div>
                            </div>
                            <div class="review-rate-item">
                                <h6 class="pull-left">Цена-Качество</h6>
                                <div class="pull-right rate_w2"><i style="width: 40%"></i></div>
                            </div>
                        </div>
                        <div class="review-rate pull-right">
                            <div class="review-rate-item">
                                <h6 class="pull-left">Еда</h6>
                                <div class="pull-right rate_w2"><i style="width: 40%"></i></div>
                            </div>
                            <div class="review-rate-item">
                                <h6 class="pull-left">Сервис</h6>
                                <div class="pull-right rate_w2"><i style="width: 40%"></i></div>
                            </div>
                            <div class="review-rate-item">
                                <h6 class="pull-left">Интерьер</h6>
                                <div class="pull-right rate_w2"><i style="width: 40%"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>

    </div>

    <div class="float_bottom float_bottom_smaller">
        <a class="btn_red" href="javascript:void(0);"><i class="ico-share"></i> Share image</a>
    </div>
</div>
<script src="js/vendors/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".list__item, .profile__user__row_soc, .vd-map").on("click",function(){
            $(this).toggleClass("opened")
        })
    })
</script>
</body>
</html>
