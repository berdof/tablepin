<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Tablepin</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
    <body class="white-bg dark-bg">
<div class="wrapper wrapper_pb-footer new-rewiev">
    <header class="header header_fixed">
        <div class="clearfix">
            <a href="javascript:void(0);" class="ico-arr-l pull-left"></a>

            <h2>Тандыр</h2>
        </div>
    </header>
    <div class="content">

        <div class="new-rewiev-cafe">
            <i class="ico-lunch2"></i>

            <div class="center">
                <h3>Тандыр</h3>
                <h4>Киевская ул, 11, Козин, Киевская обл.</h4>

                <div class="new-rewiev-cafe-info">
                    <div class="clearfix">
                        <i class="ico-time pull-left"></i>
                        <span class="center">Сб, 25.08.2012
                        19:00</span>
                    </div>
                    <div class="clearfix">
                        <i class="ico-person2 pull-left"></i>
                        <span class="center">2 персоны</span>
                    </div>

                </div>
            </div>
        </div>

        <div class="select">
            <span class="textbox">Формат встречи</span>
            <select>
                <option value="1">Формат встречи</option>
                <option value="2">Формат встречи2</option>
                <option value="3">Формат встречи3</option>
                <option value="4">Формат встречи4</option>
                <option value="5">Формат встречи5</option>
            </select>
        </div>

        <div class="select">
            <span class="textbox">повод посещения</span>
            <select>
                <option value="1">повод посещения</option>
                <option value="2">повод посещения2</option>
                <option value="3">повод посещения3</option>
                <option value="4">повод посещения4</option>
                <option value="5">повод посещения5</option>
            </select>
        </div>

        <h4 class="new-rewiev-title">tap to rate</h4>

        <div class="new-rewiev-rate">
            <div class="new-rewiev-rate-item">
                <p>Food</p>

                <div class="rate">
                    <i style="width: 40%;"></i>
                </div>
            </div>
            <div class="new-rewiev-rate-item">
                <p>Food</p>

                <div class="rate">
                    <i style="width: 100%;"></i>
                </div>
            </div>
            <div class="new-rewiev-rate-item">
                <p>Service</p>

                <div class="rate">
                    <i style="width: 80%;"></i>
                </div>
            </div>
            <div class="new-rewiev-rate-item">
                <p>Interior design</p>

                <div class="rate">
                    <i style="width: 20%;"></i>
                </div>
            </div>
            <div class="new-rewiev-rate-item">
                <p>Atmosphere</p>

                <div class="rate">
                    <i style="width: 40%;"></i>
                </div>
            </div>
            <div class="new-rewiev-rate-item">
                <p>Cleanliness</p>

                <div class="rate">
                    <i style="width: 40%;"></i>
                </div>
            </div>
            <div class="new-rewiev-rate-item">
                <p>Price-Quality</p>

                <div class="rate">
                    <i style="width: 40%;"></i>
                </div>
            </div>
        </div>

        <div class="new-rewiev-rate_2 ">
            <div class="new-rewiev-rate-item">
                <div class="clearfix">
                    <p>Noise level:</p>

                    <p class="red">loudly</p>
                </div>
                <div class="slider">
                    <i style="left: 50%" class="slider__handle"></i>

                    <div class="slider__progress"><i style="width: 50%"></i></div>
                    <div class="slider-axis">
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                    </div>
                </div>
            </div>
            <div class="new-rewiev-rate-item">
                <div class="clearfix">
                    <p>Waiting time:</p>

                    <p class="red">normally</p>
                </div>
                <div class="slider">
                    <i style="left: 50%" class="slider__handle"></i>

                    <div class="slider__progress"><i style="width: 50%"></i></div>
                    <div class="slider-axis">
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="float_bottom float_bottom_smaller">
        <a class="btn_red" href="javascript:void(0);"><i class="ico-arrow"></i>Send a review</a>
    </div>
</div>
<script src="js/vendors/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".list__item, .profile__user__row_soc, .vd-map").on("click",function(){
            $(this).toggleClass("opened")
        })
    })
</script>
</body>
</html>
